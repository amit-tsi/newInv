<div class="container">
  <app-navbar title="Products List"></app-navbar>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">assignment</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">List of Products</h4>
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <tr>
                  <th>Brand ID</th>
                  <th>Brand Name</th>
                  <th>Discription</th>
                  <th>Brand IsActive</th>
                  <th>View</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let items of brand">
                  <td>{{items.brandId}}</td>
                  <td>{{items.brandName}}</td>
                  <td>{{items.description}}</td>
                  <td>{{items.IsActive}}</td>
                  <td><a routerLink="stateDetail"><i class="material-icons">assignment</i></a></td>
                  <!-- <td class="text-primary">$36,738</td> -->
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
