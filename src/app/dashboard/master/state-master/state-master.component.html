<div class="container">
  <app-navbar title="State List"></app-navbar>
  <mat-card>

    <mat-card-title>State Master</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="states != null">
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i=index;"> <mat-icon>account_circle</mat-icon> </td>
        </ng-container>

        <!-- stateName Column -->
        <ng-container matColumnDef="stateName">
          <th mat-header-cell *matHeaderCellDef> StateName </th>
          <td mat-cell *matCellDef="let element"> {{element.stateName}} </td>
        </ng-container>

        <!-- stateCode Column -->
        <ng-container matColumnDef="stateCode">
          <th mat-header-cell *matHeaderCellDef> StateCode </th>
          <td mat-cell *matCellDef="let element"> {{element.stateCode}} </td>
        </ng-container>

        <!-- gstStateCode Column -->
        <ng-container matColumnDef="gstStateCode">
          <th mat-header-cell *matHeaderCellDef> Gst-StateCode </th>
          <td mat-cell *matCellDef="let element"> {{element.gstStateNameCode}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

  </mat-card>

</div>
