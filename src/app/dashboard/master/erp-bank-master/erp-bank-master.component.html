<div class="container">
  <app-navbar title="State List"></app-navbar>
  <mat-card>
    <mat-card-title>Erp Bank Master</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="erpBanks != null">
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i=index;"> <mat-icon>account_circle</mat-icon> </td>
        </ng-container>
        <!-- erpBankId Column not visible -->
        <ng-container matColumnDef="erpBankId">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i=index;"> {{element.erpBankId}} </td>
        </ng-container>

        <!-- erpBankCode Column -->
        <ng-container matColumnDef="erpBankCode">
          <th mat-header-cell *matHeaderCellDef> ErpBankCode </th>
          <td mat-cell *matCellDef="let element"> {{element.erpBankCode}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- isActive Column -->
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef> Active </th>
          <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
        </ng-container>

        <!-- isDeleted Column -->
        <ng-container matColumnDef="isDeleted">
          <th mat-header-cell *matHeaderCellDef> Deleted </th>
          <td mat-cell *matCellDef="let element"> {{element.isDeleted}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

  </mat-card>

</div>
