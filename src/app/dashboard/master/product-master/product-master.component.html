<div class="container">
  <app-navbar title="State List"></app-navbar>
  <mat-card>
    <mat-card-title>Products List</mat-card-title>
    <button  (click)="openDialog()"  class="mat-mini-fab mat-accent" style="position: absolute;
          right: 60px;
          top: 8px;">
            <span class="mat-button-wrapper">
              <i _ngcontent-c4="" class="material-icons" style="font-size:18px;">group_add</i>
            </span>
            <div class="mat-button-ripple mat-ripple mat-button-ripple-round"></div>
            <div class="mat-button-focus-overlay"></div>
          </button>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="products != null">
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef> No. </th> 
          <td mat-cell *matCellDef="let element; let i=index;"> <mat-icon>account_circle</mat-icon> </td>
        </ng-container>

        <!-- productId Column -->
        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>
        <!-- warehouseName Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <!-- cityId Column -->
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef> Active </th>
          <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
        </ng-container>

        <!-- warehouseManagerId:  Column -->
        <ng-container matColumnDef="isDeleted">
          <th mat-header-cell *matHeaderCellDef> Deleted  </th>
          <td mat-cell *matCellDef="let element"> {{element.isDeleted }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
