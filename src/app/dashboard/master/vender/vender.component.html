<div class="container">
  <app-navbar title="Vendors List"></app-navbar>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">assignment</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">List of Vendors</h4>
          <button  (click)="openDialog()"  class="mat-mini-fab mat-accent" style="position: absolute;
          right: 60px;
          top: -3px;">
            <span class="mat-button-wrapper">
              <i _ngcontent-c4="" class="material-icons" style="font-size:18px;">group_add</i>
            </span>
            <div class="mat-button-ripple mat-ripple mat-button-ripple-round"></div>
            <div class="mat-button-focus-overlay"></div>
          </button>
          <div class="table-responsive">
            <table class="table"   *ngIf="vendors != null">
              <thead class="text-primary">
                <tr>
                  <th>Vendor Code</th>
                  <th>Vendor Name</th>
                  <th>Contact Number</th>
                  <th>Email-ID</th>
                  <th>Address</th>
                  <th>Description</th>
                  <th>View</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let items of vendors">
                  <td>{{items.vendorCode}}</td>
                  <td>{{items.vendorName}}</td>
                  <td>{{items.contactNumbers}}</td>
                  <td>{{items.emailIds}}</td>
                  <td>{{items.address}}</td>
                  <td>{{items.description}}</td>
                  <td><a routerLink="stateDetail"><i class="material-icons">assignment</i></a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
