<div class="container">
  <app-navbar title="State List"></app-navbar>
  <mat-card>
    <mat-card-title>Warehouse List</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="Warehouses != null">
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i=index;"> <mat-icon>account_circle</mat-icon> </td>
        </ng-container>

        <!-- warehouseId Column -->
        <ng-container matColumnDef="warehouseId">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> {{element.warehouseId}} </td>
        </ng-container>
        <!-- warehouseName Column -->
        <ng-container matColumnDef="warehouseName">
          <th mat-header-cell *matHeaderCellDef> Warehouse </th>
          <td mat-cell *matCellDef="let element"> {{element.warehouseName}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <!-- cityId Column -->
        <ng-container matColumnDef="cityId">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let element"> {{element.cityId}} </td>
        </ng-container>

        <!-- warehouseManagerId:  Column -->
        <ng-container matColumnDef="warehouseManagerId">
          <th mat-header-cell *matHeaderCellDef> WarehouseManagerId:  </th>
          <td mat-cell *matCellDef="let element"> {{element.warehouseManagerId }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
